<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
        <title>SQA Viewer</title>
    </head>    

    <body>
        <main>
            <div id="toolbar">
                <div id="q-navigation">
                    <button id="previous-button">Previous Question</button>
                    <button id="next-button">Next Question</button>
                    <p id="question-label">Current Question: N/A</p>
                </div>
                <button id="toggle-nav-button">Switch to Separate Navigation</button>
            </div>
            <div>
                <canvas id="qp-viewer" class="pdf-viewer" style="float: left"></canvas>
                <canvas id="mi-viewer" class="pdf-viewer" style="float: right"></canvas>
            </div>
        </main>
        <p style="float: right; margin: 1rem;">SQA Past Paper Viewer, github.com/elecarno</p>
        <script src="index.js"></script>
    </body>

</html>
